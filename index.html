<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    
    <header>
        <h1>Cocktail Generator App</h1>
    </header>

    <main>
        <section class="wrapper">
            <p>Search for any cocktail recipe by your chose of spirit!</p>

            <form action="#" class="recipeForm" name="recipeForm">

            <label class= "sr-only" for="spiritType">Enter your choice of spirit</label>
            <input type="text" id="spiritChoice" name="spiritChoice" placeholder="Enter your choice of spirit">

            <button type="submit">Submit</button>

            </form>
    
            <p>... OR get a random cocktail generated instantly!</p>
            <button id = "surpriseMeBtn">Mix It Up!🍸</button>
        </section>

        <section class="wrapper">
        <ul class = "results"></ul>
        </section>
    </main>
    <footer>
        <div class="wrapper">
            <p>Created by Moriah & Kiana at <a href="https://junocollege.com">Juno College</a></p>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
